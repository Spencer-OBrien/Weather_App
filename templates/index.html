<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div>
        <form method="post">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <button type="submit">Get Weather</button>
        </form>
        {% if weather_info %}
        <div class="flag">
            <img src="https://flagsapi.com/{{weather_info.country}}/flat/64.png">
        </div>
            <h2>{{ weather_info.city }} weather</h2>
            <h1>{{ weather_info.temp }}Â°C</h1>
            <h2>{{ weather_info.description }}</h2>
            <p>Current Time: {{ weather_info.current_time }}</p>
            <p>Sunrise: {{ weather_info.sunrise }}</p>
            <p>Sunset: {{ weather_info.sunset }}</p>
        {% endif %}
    </div>
</body>
</html>
