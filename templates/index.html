<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div>
        <form method="post">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <button type="submit">Get Weather</button>
        </form>
        {% if weather_info %}
            <p>{{ weather_info }}</p>
        {% endif %}
    </div>
</body>
</html>
